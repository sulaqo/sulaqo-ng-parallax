<!DOCTYPE html>
<html>

<head>
	<title> Sulaqo | Parallax Demo </title>
	<style type="text/css">
		body {
			padding: 0;
			margin: 0;
			height: 2000px;
		}
		
		.__sq_ng_parallax {
			height: 550px;
			width: 100%;
		}
		
		img {
			transform: translate(0);
			width: 100%;
		}
		
		.debug {
			background-color: #fafafa;
			color: #113;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			padding: 15px;
			transition: all 0.3s;
			opacity: 0.7;
			min-width: 220px;
			text-align: center;
		}
	</style>
</head>

<body ng-app="sqo-ng-parallax">
	<sqo-ng-parallax speed='1.2' image="https://unsplash.it/800/600/?random" debug="true">
		<div ng-class="{'debug' : debug }" y-pos="yPos"> scrolling {{ yPos }} </div>
	</sqo-ng-parallax>

	<sqo-ng-parallax speed='4.3'>
		<img src="https://unsplash.it/800/600/?random">
	</sqo-ng-parallax>
</body>

<script src="node_modules/angular/angular.min.js"></script>
<script src="sqo-ng-parallax.js"></script>

</html>
